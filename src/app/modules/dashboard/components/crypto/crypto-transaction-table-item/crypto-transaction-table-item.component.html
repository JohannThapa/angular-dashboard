<td class="py-2 pr-2">
  <div class="flex items-center">
    <img [src]="crypto.image" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" />
    <div class="flex flex-col justify-items-start">
      <a href="#" class="mb-1 text-sm font-semibold text-foreground">{{ crypto.name }}</a>
      <span class="text-xs font-semibold text-muted-foreground/50">{{ crypto.shortName }}</span>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-muted-foreground">{{ crypto.price | currency }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-muted-foreground">{{ crypto.marketCap | currency }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <!-- <div class="ml-4 flex items-center justify-start">
		<img [src]="crypto.avatar" class="mr-3 h-8 w-8 rounded-b-md" alt="" />
	</div> -->
  <span class="text-sm font-semibold text-muted-foreground">{{ crypto.volume24h }} USD</span>
</td>
<td class="py-2 pl-2 text-right">
  <span
    *ngIf="crypto.change1d !== null && crypto.change1d !== undefined"
    [ngClass]="{
      'text-rose-600': crypto.change1d < 0,
      'text-green-500': crypto.change1d > 0,
      'text-muted-foreground': crypto.change1d === 0 || crypto.change1d === 0.0
    }"
    class="text-sm font-semibold"
    >{{ crypto.change1d }}%</span
  >
</td>
<td class="py-2 pl-2 text-right">
  <div class="flex justify-end">
    <button
      href="#"
      class="flex h-7 w-7 items-center justify-center rounded-md bg-card text-muted-foreground hover:bg-muted hover:text-foreground">
      <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
    </button>
  </div>
</td>
